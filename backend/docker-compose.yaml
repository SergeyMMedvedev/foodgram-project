version: '3'

volumes:
  postgres_data:

services:
  postgres:
    image: postgres:13.1
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    image: serg733/foodgram:v1.1
    restart: always
    depends_on:
      - postgres
    env_file:
      - ./.env
    volumes:
      - ./static:/code/static
      - ./media:/code/media

  nginx:
    image: nginx:1.19.7
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/code/static
      - ./media:/code/media
    depends_on:
      - web
