server {
    listen 80;

    server_name api.foodgram.students.nomoredomains.icu www.api.foodgram.students.nomoredomains.icu;

    location /static/ {
        autoindex on;
        root /code/;
    }
    location /media/ {
        autoindex on;
        root /code/;
    }
    location / {
        proxy_pass http://web:8000;
    }
    server_tokens off;
}

server {

        listen 443 ssl http2;
	      listen [::]:443 ssl http2;

        server_name foodgram.students.nomoredomains.icu www.foodgram.students.nomoredomains.icu;

        SSL
        ssl_certificate /etc/letsencrypt/live/foodgram.students.nomoredomains.icu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/foodgram.students.nomoredomains.icu/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/foodgram.students.nomoredomains.icu/chain.pem;

        location / {
          root /code/build/;
          try_files $uri /index.html;
        }
}

# HTTP redirect
server {
	listen 80;
	listen [::]:80;

	server_name foodgram.students.nomoredomains.icu www.foodgram.students.nomoredomains.icu;

	location / {
		return 301 https://foodgram.students.nomoredomains.icu$request_uri;
	}
}